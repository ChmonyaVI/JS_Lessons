    <h1>Task 1</h1>

    <p>
        Задача 1.Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою
        із трьома полями.
        Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та виведення
        дати
        реалізувати за допомогою методу toString.

    </p>

    <script>
        class TDate {
            //Створюю властивостi
            #initYear
            #initMonth
            #initDay
            constructor(initYear, initMonth, initDay) {
                this.year = initYear;
                this.month = initMonth;
                this.day = initDay;
            }
            //Створюю методи
            //Метод увеличения года
            increaseYear(value) {
                this.year += value
            }
            //Метод уменьшения года
            decreaseYear(value) {
                this.year -= value
            }
            //========================================================================================================================================================
            //Метод увеличения месяцев
            increaseMonths(value) {
                const temp = this.month
                this.month = ((this.month - 1 + value) % 12) + 1
                this.increaseYear(Math.floor((temp - 1 + value) / 12))
            }
            //Метод уменьшения месяцев
            decreaseMonths(value) {
                const totalMonths = (this.year - 1) * 12 + this.month - 1
                this.month = 1
                this.year = 1
                this.increaseMonths(totalMonths - value)
            }
            //========================================================================================================================================================
            //Метод увеличения дней
            increaseDays(value) {
                const temp = this.day
                this.day = ((this.day - 1 + value) % 30) + 1
                this.increaseMonths(Math.floor((temp - 1 + value) / 30))
            }
            //Метод уменьшения дней
            decreaseDays(value) {
                const totalDays = (this.year - 1) * 360 + (this.month - 1) * 30 + this.day - 1
                this.day = 1
                this.month = 1
                this.year = 1
                this.increaseDays(totalDays - value)
            }
            //========================================================================================================================================================
            toString() {
                return `${this.year}-${this.month}-${this.day}`
            }
        }
