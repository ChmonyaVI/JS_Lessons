<body>
    <h1>Task 3</h1>

    <br>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <script>
        //1.Вводимо необхідні дані
        let arrNames = ['Иван', 'Евгений', 'Леша', 'Артем', 'Иван']
        //2.Знаходимо результат
        function arrcheckNames(arr) {
            let result = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == 'Иван')
                    result++
            }
            return result;
        }
        let message = arrcheckNames(arrNames);

        //3.Виводимо результа
        document.write(`Имя Иван в массиве встречается ${message} раза.`)

    </script>
