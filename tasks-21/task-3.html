<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task3</title>
    <style>
      body {
      }
      .cnt {
        background-color: rgb(189, 188, 188);
      }
    </style>
  </head>

  <body>
    <h1>Task3</h1>

    <p>
      Дано 5 випадковим чином згенерованих нумерованих списків з рандомними
      числами (кількість елементів у списку випадкова від 1 до 10, елементи
      випадкові – від 1 до 100). При натисненні на кнопку нумеровані списки з
      парною кількістю елементів зафарбувати у зелений колір, інші у червоний.
    </p>

    <br />
    <div id="cnt" class="cnt"></div>
    <script>
      const cnt = document.getElementById("cnt");
      const btn = document.createElement("button");
      btn.innerText = "Смена цвета!";
      cnt.append(btn);

      const lists = Array.from({ length: 4 }, () => {
        const list = document.createElement("ol");
        const listLength = Math.floor(Math.random() * 10) + 1;
        const items = Array.from({ length: listLength }, () => {
          const item = document.createElement("li");
          item.innerText = Math.floor(Math.random() * 100) + 1;
          return item;
        });
        list.append(...items);

        return list;
      });
      cnt.append(...lists);

      btn.addEventListener("click", () => {
        lists.forEach((list) => {
          const color = list.children.length % 2 === 0 ? "springgreen" : "red";
          list.style.color = color;
        });
      });
    </script>
  </body>
</html>
