  <body>
    <h1>Task 1</h1>

    <p>
      Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них
      усі наступні повинні бути зафарбовані у червоний колір.
    </p>

    <br />
    <div class="cnt">
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
    </div>
    <script>
      const cnt = document.querySelector(".cnt");
      cnt.addEventListener("click", (e) => {
        let div = e.target;
        if (div.closest(".cnt")) {
          div.style.colot = "red";
          while (div.previousElementSibling) {
            div = div.previousElementSibling;
            div.style.color = "yellow";
            div.style.backgroundColor = "blue";
          }
        }
      });
    </script>
  </body>
