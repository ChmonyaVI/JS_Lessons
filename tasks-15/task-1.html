    <p>
        Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у
        іншому –
        функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.
    </p>

    <script>
        let fisrtObject = {

            numbers: [15, 55, 23, 75, 1, 2, 63, 95],
            //==========================================
            getSum: function () {
                let sumResult = 0
                for (let j = 0; j < this.numbers.length; j++) {
                    sumResult += this.numbers[j]
                }
                return sumResult
            },
            valueOf: function () {
                return this.getSum()
            }
        }
        //console.log(fisrtObject.getSum());
        let secondObject = {
            numbers: [12, 20, 23, 45, 1, 52, 63, 75],
            getSumMinMax: function () {
                let minNumber = this.numbers[0];
                let maxNumber = this.numbers[this.numbers.length - 1];
                let totalSum = 0;
                for (let i = 1; i < this.numbers.length; i++) {
                    if (minNumber > this.numbers[i]) {
                        minNumber = this.numbers[i]
                    }
                    if (maxNumber < this.numbers[i]) {
                        maxNumber = this.numbers[i]
                    }
                }
                for (let j = this.numbers.indexOf(minNumber); j <= this.numbers.indexOf(maxNumber); j++) {
                    totalSum *= this.numbers[j]
                }
                return totalSum
            }
        }
        //Метод CALL ==============================================================
        let methodCallForObjec1 = secondObject.getSumMinMax.call(fisrtObject)
        console.log(methodCallForObjec1);
        let methodCallForObjec2 = fisrtObject.getSum.call(secondObject)
        console.log(methodCallForObjec2);
        //Метод APPLY ==============================================================
        let methodApplyForObjec1 = secondObject.getSumMinMax.apply(fisrtObject)
        console.log(methodCallForObjec1);
        let methodApplyForObjec2 = fisrtObject.getSum.apply(secondObject)
        console.log(methodCallForObjec2);
