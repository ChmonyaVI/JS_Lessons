<body>
    <h1>Task 8.Розробити програму (не використовувати if), яка за номером року Y
        визначає номер століття C (врахувати, що початком XX століття був 1901,
        а не 1900 рік).</h1>

    <script>
        //1.Вводимо необхідні дані
        const Y = parseInt(prompt('Веддите год', '0'));
        const CURRENT_YEAR = 100;

        //2.Знаходимо результат
        let vek = Math.floor((Y - 1) / CURRENT_YEAR);

        //3.Виводимо результа
        document.write(`
        Нынешний год: ${Y}<br>
        Век: ${vek}`)
    </script>
</body>
