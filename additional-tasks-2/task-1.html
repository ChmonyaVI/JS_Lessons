<body>
    <h1>Task 1. Дано ширину екрана та кількість елементів, які повинні бути відображені
        у рядку. Визначити ширину елементів, які повинні бути відображені у
        цьому рядку.</h1>


    <script>
        //1.Вводимо необхідні дані
        let elements = parseInt(prompt('Веддите количество элементов', '0'));
        const screenWidth = window.screen.width;

        //2.Знаходимо результат
        let calc = screenWidth / elements;

        //3.Виводимо результа
        document.write(`Ширина экрана составляет ${screenWidth} px, ширина каждого элемента составляет ${calc} px`)
    </script>
</body>
