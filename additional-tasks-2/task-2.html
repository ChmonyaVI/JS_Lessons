<body>
    <h1>Task 2. З клавіатури вводиться розмір заробітної плати та розмір прожиткового
        мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна
        плата є меншою).</h1>
    <script>
        //1.Вводимо необхідні дані
        let a = parseInt(prompt('Веддите размер заработной платы ', '0'));
        let b = parseInt(prompt('Веддите размер прожиточного минимума ', '0'));

        //2.Знаходимо результат
        let calc = b - a;
        let result = calc;

        //3.Виводимо результа
        document.write(`
        Размер социальной помощи составляет ${result} гривень. </br1> Если отевет отрицателен то соци выплата не нужна.`)
    </script>
