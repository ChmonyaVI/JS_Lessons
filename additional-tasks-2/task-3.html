<body>
    <h1>Task 2. З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів.
        Вивести на екран вартість кожного з видів товарів окремо і загальну
        вартість.</h1>


    <script>
        //1.Вводимо необхідні дані
        let t1 = parseInt(prompt('Веддите количество первого товара', '0'));
        let p1 = parseInt(prompt('Веддите цену первого товара', '0'));
        let t2 = parseInt(prompt('Веддите количество второго товара', '0'));
        let p2 = parseInt(prompt('Веддите цену второго товара', '0'));
        //2.Знаходимо результат
        let sum1 = t1 * p1;
        let sum2 = t2 * p2;
        let sum = sum1 + sum2;
        //3.Виводимо результа
        document.write(`
        Сумма первого товара ${p1} и его общая стоимость ${sum1}. <br>
        Сумма первого товара ${p2} и его общая стоимость ${sum2}. <br>
        Сумма всех товаром ${sum}`)
    </script>
</body>
