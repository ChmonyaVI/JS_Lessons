<body>
    <h1>Task 7. Скласти алгоритм, який обчислює цілу і дробову частину даного числа х.
        Наприклад: число 23,56 => ціла: 23, дробова: 0,56.</h1>

    <script>
        //1.Вводимо необхідні дані
        let x = parseFloat(prompt('Веддите переменную x', '0'));

        //2.Знаходимо результат
        let all = Math.floor(x);
        let remainder1 = Math.round((x - all) * 100) / 100;

        //3.Виводимо результа
        document.write(`
        Введенное число ${x}<br>
        Целове число = ${all}<br>
        Бробная часть = ${remainder1}.
        `)
    </script>
</body>

</html>
