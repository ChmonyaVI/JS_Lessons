<body>
    <h1>Task 2</h1>

    <br>
    Створити 10 елементів для введення цін продуктів
    <br>
    <br>

    <script>
        //1.Вводимо необхідні дані
        let quantityElement = parseInt(prompt('Введите количество элементов для введения цен', '0'));
        //2.Знаходимо результат
        for (let i = 0; i < quantityElement; i++) {
            document.write(`Product #${i + 1} <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="" class="input"></br>`)
        }

        //3.Виводимо результа

    </script>
</body>

</html>
