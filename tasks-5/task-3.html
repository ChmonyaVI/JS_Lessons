<body>
    <h1>Task 3</h1>

    <br>
    Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться
    користувачем.
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        const number = 7;
        // let userQuantity = parseInt(prompt('Введите количество списка случайных чисел', '0'));
        //2.Знаходимо результат
        document.write('<table border=2px>')
        document.write('<tr>')
        for (let i = 0; i < number; i++) {
            document.write(`<td>${i + 1}</td>`)
        }
        document.write('</tr>')
        document.write('</table>')

        //3.Виводимо результа
    </script>
</body>
