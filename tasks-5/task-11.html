<body>
    <h1>Task 11</h1>

    <br>
    Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані        
        const numberFormUserOne = parseInt(prompt("Введите число начала интервала."));
        const numberFormUserSecond = parseInt(prompt("Введите число конца интервала."));

        let minNumber, maxNumber
        if (numberFormUserOne < numberFormUserSecond) {
            minNumber = numberFormUserOne;
            maxNumber = numberFormUserSecond;
        } else {
            minNumber = numberFormUserSecond;
            maxNumber = numberFormUserOne
        }
        //2.Знаходимо результат
        let counter = 0;
        let allSumNumber = 0;
        for (let currentNum = minNumber + 1; currentNum < maxNumber && counter < 5; currentNum++) {
            if (currentNum % 2 !== 0) {
                allSumNumber += currentNum;
                counter++
            }
            currentNum++
        }


        //3.Виводимо результа
        document.write(`
        Минимальное введенное число: ${minNumber}</br>
        Максимальное введенное число: ${maxNumber}</br>
        Сумма нечетных чисел равна ${allSumNumber};
        `)
    </script>
</body>
