<body>
    <h1>Task 10</h1>

    <br>
    Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані        
        const numberFormUserOne = parseInt(prompt("Введите первое число.")),
            numberFormUserSecond = parseInt(prompt("Введите первое число.")),
            minNumber = numberFormUserOne < numberFormUserSecond ? numberFormUserOne : numberFormUserSecond,
            maxNumber = numberFormUserOne > numberFormUserSecond ? numberFormUserOne : numberFormUserSecond

        let counter = minNumber,
            allSumNumber = 0;
        //2.Знаходимо результат
        while (counter < maxNumber) {
            if (counter % 2 !== 0 && counter !== minNumber) allSumNumber += counter;
            counter++
        }
        //3.Виводимо результа
        document.write(`
        Минимальное введенное число: ${numberFormUserOne}</br>
        Максимальное введенное число: ${numberFormUserOne}</br>
        Сумма нечетных чисел равна ${allSumNumber};
        `)
    </script>
</body>

</html>
