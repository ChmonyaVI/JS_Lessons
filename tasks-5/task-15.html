    <script>

        let resultTemperature = 0;
        let tempMonth = 0;
        let calcTeperatureMonth = 0
        let monthNumber = 1;

        for (let tempResult = 0; monthNumber <= 12; monthNumber++, calcTeperatureMonth++) {
            resultTemperature = parseFloat(prompt(`Введите среднюю температуру за ${monthNumber} месяц`))
            if (isNaN(resultTemperature)) break
            tempResult += resultTemperature;
            tempMonth = tempResult / monthNumber;
        }
        //3.Виводимо результа
        alert(`Cередня темперетура за год составляет ${tempMonth} градусов.`)
