<body>
    <h1>Task 8</h1>

    <br>
    Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
    <br>
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        let minNumber = parseInt(prompt('Ведите число начала диапазона', '0'));
        let maxNumber = parseInt(prompt('Ведите число конца диапазона', '10'));
        //2.Знаходимо результат
        for (let i = 0; i < 3; i++) {
            let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
            let confirmUser = window.confirm(`Число которое вы загадали это ${randomNumber}?`);
            if (confirmUser) {
                document.write("Компьютер угдал!")
                break;
            }
            if (i === 2) {
                document.write(`Компьютер не угадал число!`)
            }
        }
            //3.Виводимо результа
    </script>
</body>

</html>
