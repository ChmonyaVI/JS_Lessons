    користувачем.
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        const minNumber = 1;
        const maxNumber = 100;
        let randomNumber;
        let userNumber = parseInt(prompt('Введите количество списка случайных чисел', '0'));
        //2.Знаходимо результат
        document.write(`<ul>`)
        for (let i = 0; i < userNumber; i++) {
            randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
            document.write(`<li>${randomNumber}</li>`)
        }
        document.write(`<ul>`)
