<body>
    <h1>Task 5</h1>

    <br>
    Вивести таблицю
    <br>
    <img src="../img/lesson-5/5.png" style="width: 50px;" alt="5">
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        let number = 1;
        //2.Знаходимо результат
        document.write('<table border=2px>')
        for (let i = 1; i <= 3; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 3; j++) {
                document.write(`<td>${number}</td>`)
                number++;
            } document.write('</tr>')
        }
        document.write('</table>')

        //3.Виводимо результа
    </script>
</body>

</html>
