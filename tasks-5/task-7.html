<body>
    <h1>Task 7</h1>

    <br>
    Вивести на екран N абзаців (N вводиться користувачем) за зразком:
    <br>
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        let usersNumber = parseInt(prompt('Введите число абзацев', '0'));
        let titleNumber = 1;
        let subtitleNumber = 0;
        //2.Знаходимо результат
        for (let i = 0; i < usersNumber; i++) {
            let paragraph = 1;
            document.write(`<h2>Заголовок ${titleNumber}</h2>`)
            titleNumber++;
            subtitleNumber++;
            for (let j = 0; j < i + 1; j++) {
                document.write(`<p>Раздел ${subtitleNumber}, параграф ${paragraph}</p>`)
                paragraph++;
            }
            document.write('<hr>')
        }


        //3.Виводимо результа
    </script>
</body>
