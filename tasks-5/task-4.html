    <h1>Task 4</h1>

    <br>
    Вивести таблицю з 3 рядків і 7 стовпців
    <br>
    <br>
    <script>
        //1.Вводимо необхідні дані
        const column = 7;
        const row = 3;
        // let userQuantity = parseInt(prompt('Введите количество списка случайных чисел', '0'));
        //2.Знаходимо результат
        document.write('<table border=2px>')
        for (let i = 0; i < row; i++) {
            document.write('<tr>')
            for (let i = 0; i < column; i++) {
                document.write(`<td>${i + 1}</td>`)
            }
        } document.write('</tr>')
        document.write('</table>')

        //3.Виводимо результа
    </script>
