<body>
    <h1>Task 5</h1>

    <br>
    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
        «Olga» і під яким
        індексом.
    </p>

    <script>
        //1.Вводимо необхідні дані
        let getNewArray = ['Иван', 'Ольга', 'Андрей', 'Кирил', 'Артем', 'Яков', 'Мустафа', 'Ибрагим']
        document.write(`Начальный массив:<br>${getNewArray}<br>`)
        //2.Знаходимо результат
        //Сортировка
        function insertSort(arr) {
            for (let k = 0; k < arr.length; k++) {
                const currentElement = arr[k]
                let i = k - 1
                while (i >= 0 && arr[i] > currentElement) {
                    arr[i + 1] = arr[i]
                    i = i - 1
                }
                arr[i + 1] = currentElement
            } return arr
        }
        let result = insertSort(getNewArray)
        console.log(result);
        //Проверка принадлежности
        function uncludesName(arr, searchEmelemt) {
            let begin = 0
            let end = arr.length - 1
            while (begin <= end) {
                const middle = Math.floor((begin + end) / 2)
                if (arr[middle] === searchEmelemt) return true
                if (arr[middle] < searchEmelemt) begin = middle + 1
                if (arr[middle] > searchEmelemt) end = middle - 1
            }
            return false
        }
        if (uncludesName(getNewArray, 'Ольга')) alert('Ольга есть в списке')
        else alert('Ольга отсутствует в списке')

        //Находим индекс 
        function uncludesIndexName(arr, searchEmelemt) {
            let begin = 0
            let end = arr.length - 1
            while (begin <= end) {
                const middle = Math.floor((begin + end) / 2)
                if (arr[middle] === searchEmelemt) return middle
                if (arr[middle] < searchEmelemt) begin = middle + 1
                if (arr[middle] > searchEmelemt) end = middle - 1
            }
            return -1
        }
        const searchIndex = uncludesIndexName(getNewArray, 'Ольга')
        if (searchIndex !== -1) {
            alert(`Ольга находится под индексом ${searchIndex}.`)
        }
        else alert('Ольга отсутствует в списке')
        //3.Виводимо результа

    </script>
