<body>
    <h1>Task 6</h1>

    <br>
    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
        довжиною 5 символів і під яким індексом.
    </p>

    <script>
        //1.Вводимо необхідні дані
        let getNewArray = ['Иван', 'Олег', 'Андрю', 'Кирыч', 'Артем', 'Яков', 'Мустафа', 'Ибрагим']
        document.write(`Начальный массив:<br>${getNewArray}<br>`)
        //2.Знаходимо результат

        //Сортировка
        function insertSort(arr) {
            for (let k = 0; k < arr.length; k++) {
                const currentElement = arr[k]
                let i = k - 1
                while (i >= 0 && arr[i] > currentElement) {
                    arr[i + 1] = arr[i]
                    i = i - 1
                }
                arr[i + 1] = currentElement
            } return arr
        }
        let result = insertSort(getNewArray)
        console.log(result);


        //Проверка принадлежности
        function uncludesName(arr, searchEmelemt) {
            let begin = 0
            let end = arr.length - 1
            while (begin <= end) {
                const middle = Math.floor((begin + end) / 2)
                if (arr[middle].length === searchEmelemt) return true
                if (arr[middle].length < searchEmelemt) begin = middle + 1
                if (arr[middle].length > searchEmelemt) end = middle - 1
            }
            return false
        }
        if (uncludesName(result, 5)) alert('Есть элемент в массиве с длиной имени 5 символов.')
        else alert('Отсутствует элемент в массиве с длиной имени 5 символов.')


        //Находим индекс 
        function uncludesIndexName(arr, searchEmelemt) {
            let begin = 0
            let end = arr.length - 1
            while (begin <= end) {
                const middle = Math.floor((begin + end) / 2)
                if (arr[middle].length === searchEmelemt) return middle
                if (arr[middle].length < searchEmelemt) begin = middle + 1
                if (arr[middle].length > searchEmelemt) end = middle - 1
            }
            return -1
        }


        //3.Виводимо результа
        const searchIndex = uncludesIndexName(result, 5)
        if (searchIndex !== -1) {
            alert(`Элемент с длиной имени 5 символов находится под индексом ${searchIndex}.`)
        }
        else alert('Элемент с длиной имени 5 символов отсутствует в списке')
    </script>
