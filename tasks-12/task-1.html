<body>
    <h1>Task 1</h1>

    <br>
    <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
    </p>

    <script>
        //1.Вводимо необхідні дані
        let getNewArray = [5, 20, 1, 50, 15, 15, 16, 64, 85, 6, 7, 15, 36, 15, 2, 9, 65, 74, 11, 10, 56, 21, 32, 34, 35, 56, 58, 51, 45, 19]
        document.write(`Начальный массив:<br>${getNewArray}<br>`)
        //2.Знаходимо результат
        let changed;
        let counter = 0;
        do {
            changed = false;
            for (let i = 1; i < getNewArray.length; i++) {
                if (getNewArray[i - 1] > getNewArray[i]) {
                    let temph = getNewArray[i - 1]
                    getNewArray[i - 1] = getNewArray[i]
                    getNewArray[i] = temph
                    changed = true;
                    counter++
                }
            }
        }
        while (changed);

        //3.Виводимо результа
        document.write(`<br>Количество изменений: ${counter}<br>Отсортированный массив:<br>${getNewArray}`)
    </script>
</body>
