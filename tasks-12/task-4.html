<body>
    <h1>Task 4</h1>

    <br>
    <p>
        Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних
        таблиць за зразком.
    </p>

    <script>
        //1.Вводимо необхідні дані

        let getNewArray = [3, 5, 1, 4, 2]
        document.write(`Начальный массив:<br>${getNewArray}<br>`)
        //2.Знаходимо результат
        let changed;
        let counter = 0;
        do {
            changed = false;
            for (let i = 1; i < getNewArray.length; i++) {
                if (getNewArray[i - 1] > getNewArray[i]) {
                    let temph = getNewArray[i - 1]
                    getNewArray[i - 1] = getNewArray[i]
                    getNewArray[i] = temph
                    changed = true;

                }
                counter++
                document.write(`Этап: ${counter}: [${getNewArray}]<br>`)
            }
        }
        while (changed);
        //3.Виводимо результа

    </script>
