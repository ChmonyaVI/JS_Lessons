<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 4</title>
    <style>
        body {
            background-color: #000;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .star {
            z-index: 3;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Task 4</h1>
    <br>
    <div class="container"></div>
    <script>
        class Stars {
            constructor(starsNum, srcStar, minSize, maxSize) {
                this.starsNum = starsNum
                this.srcStar = srcStar
                this.minSize = minSize
                this.maxSize = maxSize
            }

            RandomStep() {
                return 1 + (Math.random() * 25) / 5
            }
            RandomPosition() {
                return 1 + Math.floor(Math.random() * 97)
            }

            Random() {
                return (Math.floor(Math.random() * ((15 - 5) / 1 + 1)) * 1 + 5) / 10
            }

            render(containerSelector) {
                for (let i = 0; i < this.starsNum; i++) {
                    const star = document.createElement('img')
                    star.className = 'star'
                    star.src = './task4/stars.png'
                    star.style.width = this.minSize + 'px'
                    star.style.left = this.RandomPosition() + '%'
                    star.style.top = this.RandomPosition() + '%'
                    document.querySelector(containerSelector).append(star)
                    const step = this.RandomStep()
                    setInterval(() => {
                        star.style.transition = 'width 0.5s ease-in-out 0s'
                        star.style.width = parseFloat(star.style.width) + step + 'px'
                        if (parseFloat(star.style.width) > this.maxSize) {
                            star.style.transition = 'none'
                            star.style.width = this.minSize + 'px'
                            star.style.left = this.RandomPosition() + '%'
                            star.style.top = this.RandomPosition() + '%'
                        }
                    }, 200)
                }
            }
        }
        window.onload = function () {
            let start = new Stars(90, './task4/stars.png', 10, 50)
            start.render('.container')
        }
    </script>

</body>

</html>
