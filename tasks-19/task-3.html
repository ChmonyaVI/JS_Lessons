<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 3</title>
    <style>
        body {
            background-color: rgb(223, 217, 217);
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .snow {
            width: 35px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1></h1>

    <p>


        <br>
    <div class="container"></div>
    <script>
        // Задача 3. Відобразити падаючий сніг.Сніжинка з’являється у верхній частині екрану і з випадковою
        //     швидкістю
        // рухається вниз.Як тільки сніжинка досягає нижньої частини екрану вона знову повинна з’явитись у верхній
        // частині екрану.
        class Snow {
            RandomPositionLeft() {
                return Math.floor(Math.random() * 100)
            }
            getSpeedRandom() {
                return 1 + (Math.random() * 25) / 5
            }

            render(containerSelector) {
                this.snow = document.createElement('img')
                this.snow.className = 'snow'
                this.snow.src = './task3/snow.png'
                this.snow.style.left = this.RandomPositionLeft() + '%'
                this.snow.style.top = '-8%'
                const speedSnow = this.getSpeedRandom()
                setInterval(() => {
                    this.snow.style.transition = 'top 0.1s ease-in-out 0s'
                    this.snow.style.top = parseFloat(this.snow.style.top) + speedSnow + '%'
                    if (parseFloat(this.snow.style.top) > 105) {
                        this.snow.style.transition = 'none'
                        this.snow.style.top = '-8%'
                        this.snow.style.left = this.RandomPositionLeft() + '%'
                    }
                }, 100)
                document.querySelector(containerSelector).append(this.snow)
            }
        }
        window.onload = function () {
            for (let i = 0; i < 100; i++) {
                let showSnow = new Snow()
                showSnow.render('.container')

            }
        }
    </script>

</body>

</html>
