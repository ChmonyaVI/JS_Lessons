<body>
    <h1>Task </h1>

    <p>
        Задача 7.Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>

    <script>
        //1.Вводимо необхідні дані
        const mounth = Math.round((Math.random() * (12 - 1)) + 1);
        const week = Math.round(Math.random() * 6);
        //2.Знаходимо результат
        let sum = mounth + week;
        //3.Виводимо результа
        document.write(`
        Сумма случайного номера месяца и номера дня : ${sum}`)
    </script>
</body>
