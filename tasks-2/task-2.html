<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Task Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h1>

    <script>
        //1.Вводимо необхідні дані
        let year = parseInt(prompt('Веддите год рождения', '0'));

        //2.Знаходимо результат
        let today = new Date().getFullYear();
        let result = today - year;

        //3.Виводимо результа
        document.write(`
        Вам ${result} рокiв
       `)
    </script>
</body>
