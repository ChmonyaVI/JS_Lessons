    <p>
        Задача 5.Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин
    </p>

    <script>
        //1.Вводимо необхідні дані
        const currentDay = new Date();
        const secondsFromDayStart = currentDay.getSeconds() + (currentDay.getMinutes() * 60) + (currentDay.getHours() * 60 * 60);

        let curreтtHours;
        let currentMinutes;
        let minutesOfCurrentHour;

        document.write(`От полуночи прошло ${secondsFromDayStart} секунд <br>`)
        //2.Знаходимо результат
        currentHours = Math.floor(secondsFromDayStart / 60 / 60);
        currentMinutes = Math.floor(secondsFromDayStart / 60);
        document.write(`Это составляет ${currentHours} часов <br>`)
        document.write(`Это составляет ${currentMinutes} минут <br>`)

        //3.Виводимо результа
        minutesOfCurrentHour = currentMinutes - currentHours * 60;
        document.write(`Время на данный момент: ${currentHours} часов ${minutesOfCurrentHour} минут`)
    </script>
