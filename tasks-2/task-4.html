<body>
    <h1>Task </h1>

    <p>
        Задача 3. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>

    <script>
        //1.Вводимо необхідні дані
        let length = parseInt(prompt('Веддите длинну в сантиметрах a', '0'));

        //2.Знаходимо результат
        let lengthSm = length / 100;
        let lengthKm = length / 1000;

        //3.Виводимо результа
        document.write(`
        s1 = ${length} см равен ${lengthSm} метров </br>
        s2 = ${length} см равен ${lengthKm} километров`)
    </script>
</body>
