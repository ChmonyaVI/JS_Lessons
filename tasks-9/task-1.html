<body>
    <h1>Task 1</h1>

    <br>
    <p>
        Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
        елементів заповнених нулями.
    </p>

    <script>
        //1.Вводимо необхідні дані
        const numberFromUser = parseInt(prompt('Введите количество элементов.', '1'));
        //2.Знаходимо результат
        let arrFromUser = new Array(numberFromUser);
        console.log(arrFromUser);
        arrFromUser.fill(0);
        //3.Виводимо результа
        document.write(`${arrFromUser}`)
    </script>
</body>
