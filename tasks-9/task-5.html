<body>
    <h1>Task 5</h1>

    <br>
    <p>
        Дано масив елементів. Знайти добуток додатних елементів
    </p>

    <script>
        //1.Вводимо необхідні дані
        const arr = [15, -20, 100, -120, 37, -153]
        let arrSum = 0;
        //2.Знаходимо результат
        for (const element of arr) {
            if (element > 0)
                arrSum += element;
        }
        document.write(`${arrSum}`)
        //3.Виводимо результа
    </script>
</body>
