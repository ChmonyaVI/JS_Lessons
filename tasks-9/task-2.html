<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 2</title>
</head>

<body>
    <h1>Task 2</h1>

    <br>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-
        цями, а друга заповнена 7-ками.
    </p>

    <script>
        //1.Вводимо необхідні дані
        const numberFromUser = parseInt(prompt('Введите количество элементов.', '1'));
        //2.Знаходимо результат
        let arrFromUser = new Array(numberFromUser);
        let firstHalfArr = Math.ceil(arrFromUser.length / 2);
        arrFromUser.fill(7);
        arrFromUser.fill(1, 0, firstHalfArr);
        //3.Виводимо результа
        document.write(`${arrFromUser}`)
    </script>
</body>

</html>
