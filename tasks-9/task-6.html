    <p>
        Дано масив елементів. Усі елементи, які більші за перший елемент
        помножити на 2
    </p>

    <script>
        //1.Вводимо необхідні дані
        //Сделаем функцию рандомных чисел
        //2.Знаходимо результат
        function randomNumber(minNumber, maxNumber) {
            return Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
        }
        const arrWithRandomNumber = new Array(5).fill(null).map((element) => (element = randomNumber(1, 100)))
        document.write(`Сгенерированные рандомный элемент массивов = [${arrWithRandomNumber}]`)
        const firstElementArray = arrWithRandomNumber.at(0);
        arrWithRandomNumber.forEach((item,index,refArr) => {
            if(item > firstElementArray) arrWithRandomNumber[index]*=2
        });
        document.write(`<br>Результат без перемножения первого элемента массива: ${arrWithRandomNumber.join(', ')}`)
