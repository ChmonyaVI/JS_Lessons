<body>
    <h1>Task 10</h1>

    <br>
    <p>
        Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
        грн.
    </p>

    <script>
        //1.Вводимо необхідні дані
        const taxTwentyProcent = 0.2;
        let arrPrices = [1000, 520, 620, 50, 334, 85, 645]
        //2.Знаходимо результат
        let priceAfterTax = arrPrices.map((item, index, arrRef) =>
            (item * taxTwentyProcent).toFixed(2)
        );
        document.write(`Цена товаров: ${arrPrices.join(', ')}<br>Двадцати процентный налог в гривнях: ${priceAfterTax.join(', ')}`)
        console.log(priceAfterTax);
        //3.Виводимо результа

    </script>
