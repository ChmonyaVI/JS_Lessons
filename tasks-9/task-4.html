<body>
    <h1>Task 4</h1>

    <br>
    <p>
        Дано масив елементів. Вивести на екран елементи, що більші за 100
    </p>

    <script>
        //1.Вводимо необхідні дані
        const arr = [15, 20, 100, 120, 15, 153]
        //2.Знаходимо результат
        for (const element of arr) {
            if (element > 100)
                document.write(`${element}`)
        }
        //3.Виводимо результа
    </script>
</body>
