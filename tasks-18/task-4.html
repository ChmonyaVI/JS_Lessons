<body>
    <h1>Task 4</h1>

    <p>
        Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
        відображаються у окремих div (їх треба створити і додати на сторінку)
    </p>

    <br>

    <script>
        let wishList = [
            'Хочу пиццу.',
            'Хочу Джони Кейджа',
            'Хочу спать.',
            'Хочу понять ООП.',
            'Хочу понять React.']

        for (let i = 0; i < 3; i++) {
            function randomNumber(minNumber = 0, maxNumber = 4) {
                let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
                let div = document.createElement('div')
                div.innerHTML = wishList[randomNumber]
                let test1 = document.body.append(div);
                return test1
            }
            randomNumber();
        }


    </script>
