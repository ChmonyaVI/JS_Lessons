<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 2</title>
</head>

<body>
    <h1>Task 2</h1>

    <p>
        Зробити конвертер валют (курси валют – константи у скрипті)
    </p>

    <br>
    <label>
        Сума в гривнях
        <input type="number" name="" id="sumOnGRN" value="0">
    </label><br><br>
    <button onclick="convertToEUR_USD()" id="btn-converter" type="submit" class="button">Конвертувати</button><br><br>
    <label>
        Сума в евро
        <input type="number" name="" id="sumOnEUR" value="0">
    </label><br>
    <label>
        Сума в доларах
        <input type="number" name="" id="sumOnUSD" value="0">
    </label><br>

    <script>
        const euro = 40
        const dollar = 36.95
        function convertToEUR_USD() {
            let grn = document.getElementById('sumOnGRN').value
            let convertEuro = grn / euro
            let convertDollar = grn / dollar
            document.getElementById('sumOnEUR').value = convertEuro
            document.getElementById('sumOnUSD').value = convertDollar
        }
    </script>

</body>

</html>
