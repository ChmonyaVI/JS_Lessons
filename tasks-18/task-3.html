<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Налаштування поведінки в'юпорта -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 3</title>
</head>

<body>
    <h1>Task 3</h1>

    <p>
        Користувач задає рік народження. Визначити кількість років користувача.
    </p>

    <br>

    <label>
        Введите ваш год рождения
        <input placeholder="1991" type="number" id="bornYear">
    </label><br>
    <button onclick="calculationYear()" id="btn-result" type="submit" class="button">Отправить</button><br><br>
    <label>
        Ваш возраст на данный момент
        <input type="number" id="resultOld">
    </label>

    <script>
        let currentYear = new Date().getFullYear()
        function calculationYear() {
            let yearBorn = document.getElementById('bornYear').value
            let resultYear = currentYear - yearBorn
            document.getElementById('resultOld').value = resultYear
        }
    </script>

</body>

</html>
