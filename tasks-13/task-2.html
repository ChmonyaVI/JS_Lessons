<body>
    <h1>Task 2</h1>

    <p>
        Задача 2. Нехай , де . Визначити . Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </p>

    <script>
        //1.Вводимо необхідні дані


        //2.Знаходимо результат
        function firstRecurs(i) {
            if (i === 0 || i === 1) return 1
            else {
                let x_zero = 1
                let x_one = 1
                let tmp = 0
                for (let j = 2; j <= i; j++) {
                    tmp = x_zero + (2 * x_one)
                    x_one = x_zero
                    x_zero = tmp
                }
                return tmp
            }
        }
        let givenNumber = firstRecurs(5)
        document.write(`${givenNumber}`)
        //3.Виводимо результа

    </script>
</body>
