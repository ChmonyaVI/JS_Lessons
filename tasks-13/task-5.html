    <p>
        Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і
        робиться перевірка.
    </p>

    <script>
        //1.Вводимо необхідні дані
        function getRandomNum(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1))
        }
        let cycleExample = setInterval(() => {
            let firstNumber = getRandomNum(1, 10)
            let secondNumber = getRandomNum(1, 10)
            let sumResult = firstNumber + secondNumber
            let questionForUser = parseInt(prompt(`Сколько будет ${firstNumber} + ${secondNumber} ?`))
            if (sumResult !== questionForUser) {
                alert('Не правильно')
            }
            else alert('Правильно')
        },
            5000
        )
        //2.Знаходимо результат

        //document.write(`${test}`)

    </script>
