    <p>
        Задача 1. Нехай x0=1,xi=x(i-1)+2i де i=1,2.. . Визначити x10 . Розв’язати з використанням рекурсивних і
        нерекурсивних алгоритмів
    </p>

    <script>
        //1.Вводимо необхідні дані


        //2.Знаходимо результат
        function firstRecurs(i) {
            if (i === 0) return 1
            else return (firstRecurs(i - 1) + 2 * i)
        }
        let givenNumber = firstRecurs(10)
        document.write(`${givenNumber}`)
        //3.Виводимо результа

    </script>
