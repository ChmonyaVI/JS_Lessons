        місяців.
    </p>

    <script>
        //1.Вводимо необхідні дані
        let currentData = {
            day: 25,
            month: 03,
            year: 2023,
        }
        let numberFromUser = parseInt(prompt('Введите число', '2'))
        function getYear({ month, year }, numberFromUser) {
            let sumMonth = month + numberFromUser
            let newMonth = sumMonth % 12
            let newYear = year + Math.floor((month + numberFromUser) / 12)
            if (newMonth === 0) {
                newMonth = 12
                newYear -= 1
            }
            return newYear
        }

        console.log(getYear(currentData, numberFromUser));
