<body>
    <h1>Task 1</h1>

    <br>
    Задача 0.
    <p>На екран виводиться меню:</br>
        1. Веселий</br>
        2. Сумний</br>
        3. Обурений</br>
        Користувач вводить номер пункту меню і на екрані з’являється відповідне зображення смайла.
    </p>

    <script>
        //1.Вводимо необхідні дані
        let chooseMune = parseInt(prompt('Веддите пункт меню: 1. Веселый; 2. Грустный; 3. Злой; ', '1'));
        let smileMenu;
        //2.Знаходимо результат
        if (chooseMune == 1) {
            smileMenu = ":)";
        }
        else if (chooseMune == 2) {
            smileMenu = ":(";
        }
        else if (chooseMune == 2) {
            smileMenu = ">:(";
        }
        else
            smileMenu = "Выберете число от 1 до 3"
        /*
        switch (chooseMune) {
            case '1': smileMenu = ":)";
                break;
            case '2': smileMenu = ":(";
                break;
            case '3': smileMenu = ">:(";
                break;
            default: smileMenu = "Выберете число от 1 до 3"
        }
*/
        //3.Виводимо результа
        document.write(`${smileMenu}`)
    </script>
</body>
