    <h1>Task 3</h1>

    <br>
    <p>Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого число
        знаходиться
        ближче до загаданого комп’ютером числа.</p>
    <br>
    <script>
        //1.Вводимо необхідні дані
        let firstPlayerNumber = parseInt(prompt('Первому игроку ввести число', '0'));
        let secondPlayerNumber = parseInt(prompt('Второму игроку ввести число', '0'));
        const minNumberFromComputer = 1;
        const maxNumberFromComputer = 10;
        let randomNumberFromComputer = minNumberFromComputer + Math.floor(Math.random() * (maxNumberFromComputer - minNumberFromComputer + 1));
        console.log(randomNumberFromComputer);

        //2.Знаходимо результат
        let user1dif = Math.abs(randomNumberFromComputer - firstPlayerNumber);
        let user2dif = Math.abs(randomNumberFromComputer - secondPlayerNumber);
        console.log(user1dif);
        console.log(user2dif);

        if (user1dif < user2dif)
            console.log('1 win');
        else if (user1dif > user2dif)
            console.log('2 win');
        else
            console.log('Ничья');

             `)
