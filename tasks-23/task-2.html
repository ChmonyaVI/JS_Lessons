    <h1>Task 2</h1>

    <p>Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він придатним на даний момент.</p>

    <br />

    <script>
      function suitability(year, month, day, suitabilityProduct) {
        const suitabilityDate = new Date(year, month - 1, day + suitabilityProduct);
        const currentDate = new Date();
        if (suitabilityDate >= currentDate) {
          alert("Срок годности у йогурта не истек!");
        } else {
          alert("У йогурта просрочена дата годности!");
        }
      }
      const year = 2023;
      const month = 04;
      const day = 23;
      const suitabilityProduct = 16;
      let test = suitability(year, month, day, suitabilityProduct);
      console.log(test);
    </script>
