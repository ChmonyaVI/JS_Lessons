    <h1>Task 1</h1>

    <p>
        Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
        від’ємних,
        кількість входжень деякого числа (статичні методи)
    </p>

    <script>
        class arrayCalculation {

            constructor(arrayList, numberRange) {
                this.arrayList = [...arrayList]
                this.numberRange = numberRange
            }
            static getPositiveNumber(arrayList) {
                return arrayList.reduce((prev, element) => (element > 0 ? (prev + 1) : prev), 0)
            }
            static getNegativeNumber(arrayList) {
                return arrayList.reduce((prev, element) => (element < 0 ? (prev + 1) : prev), 0)
            }
            static getRangeNumber(arrayList, numberRange) {
                return arrayList.reduce((prev, element) => (element === numberRange ? (prev + 1) : prev), 0)
            }
        }
        let test1 = new arrayCalculation([22, -5, 5, 0, 33, -82, -14, 1, 5, 2, 5])
        document.write(`Количество положительных: ${arrayCalculation.getPositiveNumber([22, -5, 5, 0, 33, -82, -14, 1, 5, 2, 5])}<br>`)
        document.write(`Количество отрицательных: ${arrayCalculation.getNegativeNumber([22, -5, 5, 0, 33, -82, -14, 1, 5, 2, 5])}<br>`)
        document.write(`Количество пятерок, которые есть в массиве: ${arrayCalculation.getRangeNumber([22, -5, 5, 0, 33, -82, -14, 1, 5, 2, 5], 5)}`)

    </script>
