<html lang="ru">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Task 2</h1>

    <p>
        Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
        екземпляр
        цього класу.
    </p>

    <script>
        class auto {
            static currentAuto

            constructor(driver, nameAuto, numberAuto) {

                if (auto.currentAuto)
                    return auto.currentAuto

                this.driver = driver
                this.nameAuto = nameAuto
                this.numberAuto = numberAuto

                auto.currentAuto = this
            }
            toString() {
                return `Имя водителя: ${driver}.<br>Марка автомобиля: ${nameAuto}. <br>Номер машины: ${numberAuto}.`
            }
        }
        const employeeAuto = new auto('Иван', 'BMW', 'AH0000AH')
        console.log(employeeAuto.driver);
        console.log(employeeAuto.nameAuto);
        console.log(employeeAuto.numberAuto);
        const employeeAuto2 = new auto('Дмитрий', 'Audi', 'HB2123Bh')
        console.log(employeeAuto2.driver);
        console.log(employeeAuto2.nameAuto);
        console.log(employeeAuto2.numberAuto);

    </script>

</body>

</html>
