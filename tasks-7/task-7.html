<body>
    <h1>Task 7</h1>
    <br>
    <p>
        Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
        функцію)
    </p>

    <script>
        //<img src="../img/lesson-7/01.jpg" alt="1">
        //1.Вводимо необхідні дані
        const maxNumber = 0;
        const minNumber = 5;
        let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        //2.Знаходимо результат
        let randomPicture = function (randomNumber) {
            let result;
            switch (randomNumber) {
                case 1: result = '01';
                    break;
                case 2: result = '02';
                    break;
                case 3: result = '03';
                    break;
                case 4: result = '04';
                    break;
                default:
                    result = 'Error';
                    break
            }
            return result
        }

        //3.Виводимо результа
        let numberPicture = randomPicture(randomNumber);
        console.log(numberPicture);
        document.write(`<img src="../img/lesson-7/${numberPicture}.jpg" alt="${numberPicture}">`)
    </script>
