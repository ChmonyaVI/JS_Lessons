<body>
    <h1>Task 8</h1>
    <br>
    <p>
        Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо
        при
        кліку на зображення (тег img повине знаходитись у середині тега a:a> img src=”шлях”> /a>
    </p>
    <script>

        //1.Вводимо необхідні дані
        let imageBanner = '../img/lesson-7/01.jpg';
        let titleBanner = 'Кресло с шарфом';
        let srcLink = 'https://google.com'
        const banner = bannerFunction(imageBanner, titleBanner, srcLink)
        //2.Знаходимо результат
        function bannerFunction(imageBanner, titleBanner = '', srcLink = '#') {
            const bannerTitle = `<h2>${titleBanner}</h2>`
            const bannerImage = `<img src="${imageBanner}" alt="banner-sofa">`;
            const bannerLink = `<a href="${srcLink}">${bannerTitle}${bannerImage}</a>`
            return bannerLink;
        }
        //3.Виводимо результа
        document.write(banner)
    </script>
