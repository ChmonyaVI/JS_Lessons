<body>
    <h1>Task 8</h1>
    <br>
    <p>
        Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
        додатних
        показів температури.
    </p>
    <script>
        //1.Вводимо необхідні дані
        const numberFromUser = parseInt(prompt('Введите количество имеющихся у вас показателей температуры:', '1'));
        //2.Знаходимо результат
        let temperatureFunction = function (numberFromUser) {
            let sumTemperature = 0; let counterPositiveTemperature = 0;
            for (let i = 1; i <= numberFromUser; i++) {
                const temperatureIndex = parseFloat(prompt(`Введите показатели температуры №${i}`, '-15'))
                if (temperatureIndex <= 0 || isNaN(temperatureIndex)) continue
                sumTemperature += temperatureIndex;
                counterPositiveTemperature++
            }
            return sumTemperature / counterPositiveTemperature
        }
        //3.Виводимо результа
        let message = temperatureFunction(numberFromUser);
        document.write(`Средний показатель температуры выше нуля составляет ${message} градусов Цельсия`)
    </script>
</body>
